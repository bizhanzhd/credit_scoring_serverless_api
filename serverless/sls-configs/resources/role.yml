Resources:
  IamRoleLambdaExecution:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: !Join
            - '-'
            - - ${self:service}
              - ${opt:stage}
              - lambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:CreateLogGroup'
                Resource: ['arn:aws:logs:*:*:*']
              - Effect: Allow
                Action:
                  - 'logs:PutLogEvents'
                Resource: ['arn:aws:logs:*:*:*']
              - Effect: Allow
                Action:
                  - 'glue:GetTable'
                  - 'glue:CreateTable'
                  - 'glue:BatchCreatePartition'
                  - 'glue:UpdateTable'
                Resource: ['*']
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource: ['*']
      Path: /
      RoleName: !Join
        - '-'
        - - ${self:service}
          - ${opt:stage}
          - !Ref 'AWS::Region'
          - lambdaRole
